<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Checkup | Digital Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="file"] {
      border: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .file-preview {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: green;
    }
  </style>
</head>
<body>

<header>
  <h1>Health Checkup Portfolio</h1>
</header>

<div class="container">
  <h2>Patient Checkup Form</h2>
  <form id="checkupForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="0" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">-- Select --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="symptoms">Symptoms / Description</label>
    <textarea id="symptoms" name="symptoms" rows="4" required></textarea>

    <label for="reportFile">Upload file</label>
    <input type="file" id="reportFile" name="reportFile" accept=".pdf,.jpg,.png,.jpeg" required>
    <div class="file-preview" id="filePreview"></div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const fileInput = document.getElementById("reportFile");
  const filePreview = document.getElementById("filePreview");

  fileInput.addEventListener("change", function() {
    if (fileInput.files.length > 0) {
      filePreview.textContent = "Selected File: " + fileInput.files[0].name;
    } else {
      filePreview.textContent = "";
    }
  });

  document.getElementById("checkupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Form submitted successfully! (File upload not stored since backend is not connected)");
  });
</script>

</body>
</html>
